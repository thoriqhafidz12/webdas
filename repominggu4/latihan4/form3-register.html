<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form style="background-image: url(bintang.jpg); color: white" action="contac.php" method="POST" align="center">
		<fieldset>
		<legend>Register</legend>
		<p>
			<label>Nama :</label>
			<input type="nama" name="nama" placeholder="Nama ..." />
		</p>
		<p>
			<label>Username :</label>
			<input type="Username" name="Username" placeholder="Username..." />
		</p>
		<p>
			<label>Email :</label>
			<input type="Email" name="Email" placeholder="Email..." />
		</p>
		<p>
			<label>Password :</label>
			<input type="Password" name="Password" placeholder="Password..." />
		</p>
		<p>
			<label>Jenis Kelamin :</label>			
			<label><input type="radio" name="jenis_kelamin" value="laki-laki">Laki-laki</label>
			<label><input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</label>
		</p>
		<p>
			<label>Agama :</label>
			<select name="Agama">
				<option value="Islam">Islam</option>
				<option value="Kristen">Kristen</option>
				<option value="Katholik">Katholik</option>
				<option value="Hindu">Hindu</option>
				<option value="Budha">Budha</option>
			</select>
		</p>
		<p>
			<label>Biografi :</label>
			<textarea name="Biografi"></textarea>
		</p>
		<p>
			<input type="submit" name="submit" value="Daftar" />
		</p>
		<p>
			<label>Alamat Web :</label>	
			<input type="url" name="name" placeholder="URL Web...">
		</p>
		<p>
			<label>Tanggal Lahir :</label>
			<input type="date" name="Tanggal" />
		</p>
		<p>
			<label>Umur</label>
			<input type="number" min="10" max="100" name="Umur">
		</p>
		<p>
			<input type="submit" name="submit" value="send">
		</p>
		</fieldset>
	</form>
</body>
</html>
